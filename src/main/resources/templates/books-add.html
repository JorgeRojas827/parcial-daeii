<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Agregar Libros</title>
</head>
<body>
    <div class="container">
        <h3>Agregar Libros</h3>

        <div>

            <form action="#" method="post" th:action="@{/books/save}" th:object="${book}">

                <div class="form-group">
                    <label for="isbn">isbn</label>
                    <input type="text" id="isbn" class="form-control" th:field="*{isbn}" >
                </div>

                <div class="form-group">
                    <label for="publisherName">publisherName</label>
                    <input type="text" id="publisherName" class="form-control" th:field="*{publisherName}" >
                </div>

                <div class="form-group">
                    <label for="authorName">authorName</label>
                    <input type="text" id="authorName" class="form-control" th:field="*{authorName}" >
                </div>

                <div class="form-group">
                    <label for="year">year</label>
                    <input type="text" id="year" class="form-control" th:field="*{year}" >
                </div>

                <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" id="title" class="form-control" th:field="*{title}" >
                </div>

                <div class="form-group">
                    <label for="price">price</label>
                    <input type="text" id="price" class="form-control" th:field="*{price}" >
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

        </div>

    </div>
</body>
</html>
